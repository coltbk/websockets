<!-- chat/templates/chat/room.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'chat/style.css' %}">


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" class="textbox" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send"><br>
    <button id="button_1" class="bType_1">Cool Button</button>
    {{ room_name|json_script:"room-name" }}
    <script async src="{% static 'chat/room.js' %}"></script>
</body>
</html>
